<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ShopEase - Product Gallery</title>
  </head>
  <body>
    <!-- Image Zoom Modal -->
    <div
      class="image-zoom-overlay"
      id="imageZoomOverlay"
      onclick="closeImageZoom(event)"
    >
      <div class="image-zoom-container">
        <button class="zoom-close" onclick="closeImageZoom(event)">
          &times;
        </button>
        <div class="zoom-navigation">
          <button
            class="zoom-nav-btn"
            id="zoomPrevBtn"
            onclick="event.stopPropagation(); navigateZoomImage(-1)"
          >
            ‚Äπ
          </button>
          <button
            class="zoom-nav-btn"
            id="zoomNextBtn"
            onclick="event.stopPropagation(); navigateZoomImage(1)"
          >
            ‚Ä∫
          </button>
        </div>
        <img
          src=""
          alt="Zoomed Product"
          class="zoomed-image"
          id="zoomedImage"
          onclick="event.stopPropagation()"
        />
        <div class="zoom-counter" id="zoomCounter">1 / 1</div>
      </div>
    </div>

    <!-- Product Detail Modal -->
    <div
      class="modal-overlay"
      id="productModal"
      onclick="closeModalOnOverlay(event)"
    >
      <div class="product-modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h2 class="modal-title">Product Details</h2>
          <button class="modal-close" onclick="closeProductModal()">
            &times;
          </button>
        </div>
        <div class="modal-content" id="modalContent">
          <!-- Content will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Wishlist Overlay -->
    <div
      class="wishlist-overlay"
      id="wishlistOverlay"
      onclick="toggleWishlist()"
    ></div>

    <!-- Wishlist Section -->
    <div class="wishlist-section" id="wishlistSection">
      <div class="wishlist-header">
        <h2>‚ù§Ô∏è My Wishlist</h2>
        <button class="close-wishlist" onclick="toggleWishlist()">
          &times;
        </button>
      </div>
      <div class="wishlist-items-container" id="wishlistItems">
        <div class="empty-wishlist">
          <div class="empty-wishlist-icon">üíù</div>
          <div class="empty-wishlist-text">Your wishlist is empty</div>
        </div>
      </div>
      <div class="wishlist-footer" id="wishlistFooter" style="display: none">
        <div class="wishlist-actions">
          <button class="add-all-to-cart-btn" onclick="addAllToCart()">
            Add All to Cart
          </button>
          <button class="clear-wishlist-btn" onclick="clearWishlist()">
            Clear Wishlist
          </button>
        </div>
      </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <!-- Cart Section -->
    <div class="cart-section" id="cartSection">
      <div class="cart-header">
        <h2>Shopping Cart</h2>
        <button class="close-cart" onclick="toggleCart()">&times;</button>
      </div>
      <div class="cart-items-container" id="cartItems">
        <div class="empty-cart">
          <div class="empty-cart-icon">üõçÔ∏è</div>
          <div class="empty-cart-text">Your cart is empty</div>
        </div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span class="total-label">Total</span>
          <span class="total-amount" id="totalAmount">KSh 0</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>

    <div class="container">
      <!-- Header -->
      <header>
        <h1 class="logo">SHOP<span class="logo-accent">EASE</span></h1>
        <div class="header-actions">
          <button class="wishlist-button" onclick="toggleWishlist()">
            ‚ù§Ô∏è Wishlist
            <span class="wishlist-badge" id="wishlistBadge">0</span>
          </button>
          <button class="cart-button" onclick="toggleCart()">
            Cart
            <span class="cart-badge" id="cartBadge">0</span>
          </button>
        </div>
      </header>

      <!-- Update your Filters section in index.html -->

      <!-- Filters -->
      <div class="filters-section">
        <input
          type="text"
          class="search-bar"
          id="searchBar"
          placeholder="Search products..."
        />

        <div class="filters-row">
          <div class="category-filters" id="categoryFilters">
            <button class="category-btn active" data-category="all">
              All Products
            </button>
          </div>

          <div class="sort-container">
            <label class="sort-label" for="sortSelect">Sort by:</label>
            <select
              class="sort-select"
              id="sortSelect"
              onchange="handleSortChange(this.value)"
            >
              <option value="default">Default</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="name-asc">Name: A to Z</option>
              <option value="name-desc">Name: Z to A</option>
              <option value="rating-high">Rating: High to Low</option>
              <option value="rating-low">Rating: Low to High</option>
            </select>
          </div>
        </div>

        <!-- Results Info -->
        <div class="results-info" id="resultsInfo" style="display: none">
          <span>
            Showing
            <span class="results-count" id="resultsCount">0</span> products
          </span>
          <button class="clear-filters-btn" onclick="clearAllFilters()">
            Clear all filters
          </button>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="products-grid" id="productsGrid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
