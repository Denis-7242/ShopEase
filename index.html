<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Product Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 24px 40px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .logo-accent {
            color: #3498db;
        }

        .cart-button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            transition: all 0.3s ease;
        }

        .cart-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #e74c3c;
            color: #ffffff;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75em;
            font-weight: 600;
        }

        /* Filters */
        .filters-section {
            background-color: #ffffff;
            padding: 24px 40px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        .search-bar {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95em;
            color: #1a1a1a;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #3498db;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .category-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 24px;
            border: 2px solid #e0e0e0;
            background-color: #ffffff;
            color: #555;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            border-color: #3498db;
            color: #3498db;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background-color: #3498db;
            color: #ffffff;
            border-color: #3498db;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            transform: translateY(-6px);
            border-color: #3498db;
        }

        .product-image-container {
            width: 100%;
            height: 320px;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 24px;
        }

        .product-category {
            display: inline-block;
            font-size: 0.75em;
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 8px;
            background-color: #ebf5fb;
            padding: 4px 10px;
            border-radius: 4px;
        }

        .product-name {
            font-size: 1.2em;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .product-price {
            font-size: 1.5em;
            color: #27ae60;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .add-to-cart-btn:active {
            transform: scale(0.98);
        }

        /* Cart Section */
        .cart-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .cart-overlay.active {
            display: block;
        }

        .cart-section {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -4px 0 16px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-section.active {
            right: 0;
        }

        .cart-header {
            padding: 24px 30px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.4em;
            font-weight: 600;
        }

        .close-cart {
            background: rgba(255,255,255,0.2);
            border: none;
            font-size: 1.5em;
            color: #ffffff;
            cursor: pointer;
            padding: 4px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            background: rgba(255,255,255,0.3);
        }

        .cart-items-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background-color: #f8f9fa;
        }

        .cart-item {
            display: flex;
            gap: 16px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            margin-bottom: 15px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            background-color: #f8f9fa;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 1em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
        }

        .cart-item-price {
            color: #27ae60;
            font-size: 0.95em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            background-color: #3498db;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .quantity-display {
            color: #1a1a1a;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .remove-item {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            padding: 4px 8px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .remove-item:hover {
            background-color: #fee;
        }

        .cart-footer {
            border-top: 2px solid #e0e0e0;
            padding: 24px 30px;
            background-color: #ffffff;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .total-label {
            font-size: 1.1em;
            color: #555;
            font-weight: 600;
        }

        .total-amount {
            font-size: 1.8em;
            color: #27ae60;
            font-weight: 700;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-cart-icon {
            font-size: 3em;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-cart-text {
            font-size: 1.1em;
        }

        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 1.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            .logo {
                font-size: 1.4em;
            }

            .filters-section {
                padding: 20px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .cart-section {
                width: 100%;
                right: -100%;
            }

            .cart-items-container {
                padding: 15px 20px;
            }

            .cart-footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <!-- Cart Section -->
    <div class="cart-section" id="cartSection">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items-container" id="cartItems">
            <div class="empty-cart">
                <div class="empty-cart-icon">üõçÔ∏è</div>
                <div class="empty-cart-text">Your cart is empty</div>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="total-label">Total</span>
                <span class="total-amount" id="totalAmount">KSh 0</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="logo">SHOP<span class="logo-accent">EASE</span></h1>
            <button class="cart-button" onclick="toggleCart()">
                Cart
                <span class="cart-badge" id="cartBadge">0</span>
            </button>
        </header>

        <!-- Filters -->
        <div class="filters-section">
            <input 
                type="text" 
                class="search-bar" 
                id="searchBar" 
                placeholder="Search products..."
            >
            <div class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="all">All Products</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        // Product data (simulating products.json)
        const productsData = {
            products: [
                {
                    id: 1,
                    name: "Ceramic Vase",
                    price: 1200,
                    category: "Home Decor",
                    image: "https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=600&h=600&fit=crop"
                },
                {
                    id: 2,
                    name: "Crossbody Bag",
                    price: 2500,
                    category: "Accessories",
                    image: "https://images.unsplash.com/photo-1590874103328-eac38a683ce7?w=600&h=600&fit=crop"
                },
                {
                    id: 3,
                    name: "Throw Blanket",
                    price: 1800,
                    category: "Home Textiles",
                    image: "https://images.unsplash.com/photo-1631679706909-1844bbd07221?w=600&h=600&fit=crop"
                },
                {
                    id: 4,
                    name: "Coffee Mug Set",
                    price: 950,
                    category: "Kitchenware",
                    image: "https://images.unsplash.com/photo-1514228742587-6b1558fcca3d?w=600&h=600&fit=crop"
                },
                {
                    id: 5,
                    name: "Canvas Tote Bag",
                    price: 800,
                    category: "Accessories",
                    image: "https://images.unsplash.com/photo-1590393801165-08ec345a5e42?w=600&h=600&fit=crop"
                },
                {
                    id: 6,
                    name: "Bamboo Cutting Board",
                    price: 1100,
                    category: "Kitchenware",
                    image: "https://images.unsplash.com/photo-1606410920828-4e387d0b5106?w=600&h=600&fit=crop"
                },
                {
                    id: 7,
                    name: "Cushion Cover",
                    price: 650,
                    category: "Home Textiles",
                    image: "https://images.unsplash.com/photo-1584100936595-c0654b55a2e2?w=600&h=600&fit=crop"
                },
                {
                    id: 8,
                    name: "Ceramic Plant Pot",
                    price: 900,
                    category: "Home Decor",
                    image: "https://images.unsplash.com/photo-1485955900006-10f4d324d411?w=600&h=600&fit=crop"
                },
                {
                    id: 9,
                    name: "Storage Basket",
                    price: 1500,
                    category: "Home Decor",
                    image: "https://images.unsplash.com/photo-1610206820992-c5aca265ba9c?w=600&h=600&fit=crop"
                },
                {
                    id: 10,
                    name: "Dinner Plate Set",
                    price: 2200,
                    category: "Kitchenware",
                    image: "https://images.unsplash.com/photo-1610701596007-11502861dcfa?w=600&h=600&fit=crop"
                },
                {
                    id: 11,
                    name: "Leather Journal",
                    price: 1300,
                    category: "Accessories",
                    image: "https://images.unsplash.com/photo-1544816155-12df9643f363?w=600&h=600&fit=crop"
                },
                {
                    id: 12,
                    name: "Coaster Set",
                    price: 750,
                    category: "Home Decor",
                    image: "https://images.unsplash.com/photo-1615485500834-bc10199bc255?w=600&h=600&fit=crop"
                }
            ]
        };

        // State
        let cart = [];
        let currentCategory = 'all';
        let searchQuery = '';

        // Initialize
        function init() {
            loadCart();
            loadProducts();
            setupCategories();
            setupEventListeners();
            updateCartUI();
        }

        // Load products (simulating JSON fetch)
        function loadProducts() {
            renderProducts();
        }

        // Setup categories
        function setupCategories() {
            const categories = [...new Set(productsData.products.map(p => p.category))];
            const container = document.getElementById('categoryFilters');
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = category;
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                container.appendChild(btn);
            });
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            renderProducts();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchBar').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderProducts();
            });
        }

        // Format currency
        function formatPrice(price) {
            return `KSh ${price.toLocaleString()}`;
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filtered = productsData.products.filter(product => {
                const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-products">No products found matching your criteria</div>';
                return;
            }

            grid.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">${formatPrice(product.price)}</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId) {
            const product = productsData.products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartUI();
        }

        // Update quantity
        function updateQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        // Update cart UI
        function updateCartUI() {
            renderCart();
            updateCartBadge();
            updateTotal();
        }

        // Render cart
        function renderCart() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõçÔ∏è</div>
                        <div class="empty-cart-text">Your cart is empty</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${formatPrice(item.price)}</div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update cart badge
        function updateCartBadge() {
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = total;
        }

        // Update total
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = formatPrice(total);
        }

        // Toggle cart
        function toggleCart() {
            const cartSection = document.getElementById('cartSection');
            const overlay = document.getElementById('cartOverlay');
            cartSection.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Save to localStorage
        function saveCart() {
            localStorage.setItem('shopease_cart', JSON.stringify(cart));
        }

        // Load from localStorage
        function loadCart() {
            const saved = localStorage.getItem('shopease_cart');
            if (saved) {
                cart = JSON.parse(saved);
            }
        }

        // Initialize app
        init();
    </script>
</body>
</html>
