<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ShopEase - Product Gallery</title>
  </head>
  <body>
    <!-- Product Detail Modal -->
    <div
      class="modal-overlay"
      id="productModal"
      onclick="closeModalOnOverlay(event)"
    >
      <div class="product-modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h2 class="modal-title">Product Details</h2>
          <button class="modal-close" onclick="closeProductModal()">
            &times;
          </button>
        </div>
        <div class="modal-content" id="modalContent">
          <!-- Content will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <!-- Cart Section -->
    <div class="cart-section" id="cartSection">
      <div class="cart-header">
        <h2>Shopping Cart</h2>
        <button class="close-cart" onclick="toggleCart()">&times;</button>
      </div>
      <div class="cart-items-container" id="cartItems">
        <div class="empty-cart">
          <div class="empty-cart-icon">üõçÔ∏è</div>
          <div class="empty-cart-text">Your cart is empty</div>
        </div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span class="total-label">Total</span>
          <span class="total-amount" id="totalAmount">KSh 0</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>

    <div class="container">
      <!-- Header -->
      <header>
        <h1 class="logo">SHOP<span class="logo-accent">EASE</span></h1>
        <button class="cart-button" onclick="toggleCart()">
          Cart
          <span class="cart-badge" id="cartBadge">0</span>
        </button>
      </header>

      <!-- Filters -->
      <div class="filters-section">
        <input
          type="text"
          class="search-bar"
          id="searchBar"
          placeholder="Search products..."
        />
        <div class="category-filters" id="categoryFilters">
          <button class="category-btn active" data-category="all">
            All Products
          </button>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="products-grid" id="productsGrid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
